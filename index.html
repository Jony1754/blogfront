<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog front</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/public/coke.png" style="height: 100px" alt="Coke logo" />
      </div>
      <div class="encabezado">
        <div class="titulo">
          <h2>Blog: curso front</h2>
        </div>
        <div class="clase">
          <h3>Stylus</h3>
        </div>
        <div class="fuente">
          <p class="xs">A</p>
          <p class="m">A</p>
          <p class="xl">A</p>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"><span class="ico"></span>publicar</p>
        </div>
        <div class="img-avatar">
          <img src="" alt="" />
        </div>
      </div>
      <div class="menu">
        <p><span class="ico">*</span></p>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li class="item"><a href="#">JavaScript</a></li>
        <li class="item"><a href="#">React</a></li>
        <li class="item"><a href="#">Vue</a></li>
        <li class="item"><a href="#">Angular</a></li>
        <li class="item"><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img
              src="./public/cokepost.jpg"
              alt="portada"
              style="height: 300px"
            />
          </div>
          <div class="informacion">
            <div class="titulo"><h3></h3></div>
            <div class="autor"><p></p></div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>CSS</p>
              </div>
              <div class="tiempo">
                <p>Hace 10 min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span>*</span>10 <span>*</span></p>
          </div>
          <div class="calificacion">
            <p>10 <span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="text-footer">
        <p>Powered by platzi <span>mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
